<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to margi-nalia</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div>
        <h1>Welcome to Marginalia</h1>
        <input type="text" name="roomname" id="room-name" placeholder="room name...">
        <button disabled id="create-room-btn">
            Create Room
        </button>
        <h3>Current rooms:</h3>
        <ul id="rooms"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const roomNameField = document.querySelector("#room-name");
            const createRoomBtn = document.querySelector("#create-room-btn");

            roomNameField.addEventListener('input', function (ev) {
                if (roomNameField.value)
                    createRoomBtn.disabled = false;
                else
                    createRoomBtn.disabled = true;
            });

            roomNameField.addEventListener('keydown', function (ev) {
                if (event.key == 'Enter') {
                    createRoom();
                }
            })

            function createRoom() {
                fetch("/room", {
                    method: 'POST',
                    body: JSON.stringify({
                        roomName: roomNameField.value
                    }),
                    headers: {
                        "Content-type": "application/json"
                    }
                }).then((res) => res.json()
                ).then((json) => {
                    console.log(json);
                    console.log(window.location);
                    window.location.replace(window.location + "room/" + json.roomId + "?editToken=" + json.editToken);
                });
            }

            createRoomBtn.addEventListener('click', createRoom);

            const roomList = document.querySelector("#rooms");

            fetch("/room"
            ).then(res => {
                if (res.status != 200)
                    throw new Error('Room list not avaliable');
                return res.json()
            }).then(json => {
                for (const room of json) {
                    const el = document.createElement('li');
                    el.innerHTML = `<a href="/room/${room.roomId}">${room.name}</a> [<a href="/room/${room.roomId}?editToken=${room.editToken}">edit</a>]`;
                    roomList.appendChild(el);
                }
            }).catch(err => {
                console.error(err);
            });
        });
    </script>
</body>

</html>
